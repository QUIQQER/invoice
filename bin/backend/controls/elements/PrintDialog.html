<form>
    <table class="data-table data-table-flexbox">
        <tbody>
        <tr>
            <td>
                <label class="field-container">
                    <span class="field-container-item" title="{{textInvoiceNumber}}">
                        {{textInvoiceNumber}}
                    </span>
                    <span class="field-container-field">
                        {{invoiceNumber}}
                    </span>
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label class="field-container">
                    <span class="field-container-item" title="{{textTemplate}}">
                        {{textTemplate}}
                    </span>
                    <select name="template" class="field-container-field"></select>
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label class="field-container">
                    <span class="field-container-item" title="{{textOutput}}">
                        {{textOutput}}
                    </span>
                    <span class="field-container-field field-container-field-no-padding field-output"></span>
                </label>
            </td>
        </tr>
        <tr style="display: none">
            <td>
                <label class="field-container">
                    <span class="field-container-item" title="{{textOutput}}">
                        {{textEmail}}
                    </span>
                    <input type="text"
                           name="recipient"
                           placeholder="email@domain.com"
                           class="field-container-field"/>
                </label>
            </td>
        </tr>
        </tbody>
    </table>
</form>
