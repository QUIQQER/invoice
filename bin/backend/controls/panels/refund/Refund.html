<div class="quiqqer-invoice-refund-transaction" style="opacity: 0">
    <table class="data-table data-table-flexbox">
        <thead>
        <tr>
            <th>
                {{textData}}
            </th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>
                <label class="field-container">
                    <span class="field-container-item">
                        {{textInvoiceNo}}
                    </span>
                    <span class="field-container-field" name="id">{{id}}</span>
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label class="field-container">
                    <span class="field-container-item">
                        {{textContact}}
                    </span>
                    <span class="field-container-field" name="contact-data">{{contact-data}}</span>
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label class="field-container">
                    <span class="field-container-item">
                        {{textTxId}}
                    </span>
                    <span class="field-container-field" name="tx-id">{{txId}}</span>
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label class="field-container">
                    <span class="field-container-item">
                        {{textPayment}}
                    </span>
                    <span class="field-container-field" name="amount">{{amount}} {{currency}}</span>
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label class="field-container">
                    <span class="field-container-item">
                        {{textRefund}}
                    </span>
                    <input type="text"
                           class="field-container-field"
                           name="refund"
                           disabled="disabled"
                           value="{{amount}}"
                    />
                    <span class="field-container-item quiqqer-invoice-refund-transaction-refund-currency">
                        {{currency}}
                    </span>
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <div class="messages-message message-attention">
                    {{information}}
                </div>
            </td>
        </tr>
        </tbody>
    </table>

    <table class="data-table data-table-flexbox comment">
        <thead>
        <tr>
            <th>{{textMessage}}</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>
                <label>
                    <textarea name="customer-message"></textarea>
                </label>
            </td>
        </tr>
        </tbody>
    </table>
</div>
