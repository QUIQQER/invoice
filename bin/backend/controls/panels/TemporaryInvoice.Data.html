<div data-qui="package/quiqqer/invoice/bin/backend/controls/panels/TemporaryInvoice.UserData"></div>

<form>
    <table class="data-table data-table-flexbox invoice-data">
        <thead>
        <tr>
            <th>{{textInvoiceData}}</th>
        </tr>
        </thead>

        <tbody>
        <tr>
            <td>
                <label class="field-container">
                    <span class="field-container-item" title="{{textInvoiceDate}}">
                        {{textInvoiceDate}}
                    </span>
                    <span class="field-container-field">
                        <input type="date" name="date"/>
                    </span>
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label class="field-container">
                    <span class="field-container-item" title="{{textProjectName}}">
                        {{textProjectName}}
                    </span>
                    <input class="field-container-field" type="text" name="project_name" maxlength="200"/>
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label class="field-container">
                    <span class="field-container-item" title="{{textOrderedBy}}">
                        {{textOrderedBy}}
                    </span>
                    <span class="field-container-field field-container-field-no-padding">
                        <input type="hidden"
                               name="orderedBy"
                               data-qui="package/quiqqer/customer/bin/backend/controls/customer/Select"
                               data-qui-options-max="1"
                               data-qui-options-multiple="0"
                        />
                    </span>
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label class="field-container">
                    <span class="field-container-item" title="{{textEditor}}">
                        {{textEditor}}
                    </span>
                    <span class="field-container-field field-container-field-no-padding">
                        <input type="hidden"
                               name="editorId"
                               data-qui="package/quiqqer/customer/bin/backend/controls/customer/Select"
                               data-qui-options-max="1"
                               data-qui-options-multiple="0"
                        />
                    </span>
                </label>
            </td>
        </tr>
        </tbody>
    </table>

    <table class="data-table data-table-flexbox invoice-data">
        <thead>
        <tr>
            <th>{{textInvoicePayment}}</th>
        </tr>
        </thead>

        <tbody>
        <tr>
            <td>
                <label class="field-container">
                    <span class="field-container-item" title="{{textPaymentMethod}}">
                        {{textPaymentMethod}}
                    </span>
                    <select class="field-container-field" name="payment_method"></select>
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label class="field-container">
                    <span class="field-container-item" title="{{textTermOfPayment}}">
                        {{textTermOfPayment}}
                    </span>
                    <input type="number" name="time_for_payment" min="1" max="999" class="field-container-field"/>
                </label>
            </td>
        </tr>
        </tbody>
    </table>

    <table class="data-table data-table-flexbox invoice-text">
        <thead>
        <tr>
            <th>{{textInvoiceText}}</th>
        </tr>
        </thead>

        <tbody>
        <tr>
            <td class="additional-invoice-text"></td>
        </tr>
        </tbody>
    </table>
</form>
